<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
      h2{
            text-align: center;
      }
    </style>
</head>
<body>
    <h2>Registro de Nuevo Producto</h2>
    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08-base/set_producto_v2.php" method="POST" enctype="multipart/form-data">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        
        <label for="detalles">Detalle:</label>
        <textarea id="detalles" name="detalles" rows="5" required></textarea>
        
        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required>
        
        <label for="imagen">Imagen del Producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
        
        <button type="submit">Registrar Producto</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
