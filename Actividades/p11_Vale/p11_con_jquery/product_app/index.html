<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      label {
          font-weight: bold;
      }   
      .btn-secondary {
          background-color: #95a5a6;
          border: none;
      }
  </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <label for="form-nombre">Nombre del producto:</label>
                  <input class="form-control" type="text" id="name" required>
                  <div id="error-nombre" style="color: red;"></div>
                </div>
                <div class="form-group">
                <fieldset class="form-group">
                  <label for="form-marca">Marca:</label>
                        <select  name="marca" id="form-marca">
                            <option value="">Selecciona una marca</option>
                            <option>Samsung</option>
                            <option>Apple</option>
                            <option>Alba</option>
                            <option>Espasa</option>
                            <option>Lenovo</option>
                            <option>Dell</option>
                            <option>Omega</option>
                            <option>Fossil</option>
                            <option>Oster</option>
                        </select>
                    <div id="error2" style="color: red;"></div>
                </fieldset>
              </div>
                <div class="form-group">
                    <label for="form-modelo">Modelo:</label>
                    <input type="text" id="form-modelo" name="modelo" required>
                    <div id="error3" style="color: red;"></div>
                </div>
                
                <div class="form-group">
                    <label for="form-precio">Precio:</label>
                    <input type="number" id="form-precio" name="precio" step="any" required>
                    <div id="error5" style="color: red;"></div>
                </div>
                
                <div class="form-group">
                    <label for="form-description">Detalle:</label>
                    <textarea id="form-descrption" name="description" rows="5"></textarea>
                    <div id="error4" style="color: red;"></div>
                </div>
                
                <div class="form-group">
                    <label for="form-unidades">Unidades:</label>
                    <input type="number" id="form-unidades" name="unidades" required>
                    <div  id="error3" style="color: red;"></div>
                </div>
                
                <div class="form-group">
                    <label for="imagen">Imagen del Producto:</label>
                    <input  type="file" id="form-imagen" name="imagen" accept="image/*">
                    <input type="hidden" id="imagen_defecto"  name="imagen_defecto" value="img/imagen.png" />
                </div>
                
                <input type="hidden" id="productId">
                
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">Registrar Producto</button>
                    <button class="btn btn-secondary" type="reset">Restablecer</button>
                </div>
              </form>

            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody> <!-- Aqui se hizo un cambio de task a product -->
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
